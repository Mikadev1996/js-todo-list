<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
</head>
<body>
    <div id="app">
        <nav id="top-bar">
            <div id="top-bar-content">
                JavaScript  <strong> Todo-list</strong>
            </div>
        </nav>

        <main>
            <div id="content-wrapper">
                <div id="left-menu">
                    <div id="list-holder">
                        <ul class="list">
                            <li class="menu-item">Inbox</li>
                            <li class="menu-item">Today</li>
                            <li class="menu-item">Upcoming</li>
                        </ul>
                        
                        <header class="menu-item"><strong>Projects</strong></header>
                        <hr/>
                        <ul class="list">
                            <li class="menu-item">Default Project</li>
                            <li class="menu-item">Example Project</li>
                        </ul>

                    </div>
                </div>

                <div id="editor">
                    <div id="view-header">
                        <div id="header-content">
                            <h1>Today</h1>
                            <p>Date</p>
                        </div>
                    </div>

                    <div id="today-view">
                        <div id="lists-box">
                            <div id="lists">
                                <section id="section-list">
                                    <ul class="list-collection">
                                        <li class="list">
                                            <header class="todo-header todo">Todo List Group 1</header>
                                            <ul class="todo todo-list">
                                                <li class="todo todo-item">Group 1 Todo</li>
                                                <li class="todo todo-item">Group 1 Todo</li>
                                                <li class="todo todo-item">Group 1 Todo</li>
                                                <li class="todo todo-btn"><button>+ Add Task</button></li>
                                            </ul>
                                        </li>

                                        <li class="list">
                                            <header class="todo-header todo">Todo List Group 2</header>
                                            <ul class="todo todo-list">
                                                <li class="todo todo-item">Group 2 Todo</li>
                                                <li class="todo todo-btn"><button>+ Add Task</button></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </section>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="main.js"></script>
</body>
</html>
